<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquidación de sueldo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container my-md-5 py-3">
      <h1 class="text-center mb-5">Liquidación de sueldo </h1>
      <div class="row">
        <span class="fw-bold">Datos personales:</span>
        <!-- Nombre -->
        <div class="col-12 col-lg-6">
          <div class="input-group mb-3">
            <span class="input-group-text">Nombre</span>
            <input type="text" class="form-control nombre" />
          </div>
        </div>

        <!-- Apellido -->
        <div class="col-12 col-lg-6">
          <div class="input-group mb-3">
            <span class="input-group-text">Apellido</span>
            <input type="text" class="form-control apellido" />
          </div>
        </div>

        <!-- Nro legajo -->
        <div class="col-12 col-lg-6">
          <div class="input-group mb-3">
            <span class="input-group-text">Nro Legajo</span>
            <input type="number" class="form-control legajo" />
          </div>
        </div>

        <!-- Sueldo básico -->
        <div class="col-12 col-lg-6">
          <div class="input-group mb-3">
            <span class="input-group-text">Sueldo básico</span>
            <input type="number" class="form-control sueldo" />
          </div>
        </div>

        
        <!-- Fecha de ingreso -->
        <div class="col-12 col-lg-6">
          <div class="input-group mb-3">
            <span class="input-group-text">¿Qué fecha de ingreso?</span>
            <input type="date" class="form-control fecha">
          </div>
        </div>

        <hr />
        <span class="fw-bold">Presentismo:</span>
        <!-- Faltas injustificadas -->
        <div class="col-12 col-md-4">
          <div class="input-group mb-3">
            <span class="input-group-text">Faltas sin justificar</span>
            <input type="number" class="form-control faltas-no-justificadas" />
          </div>
        </div>
        <!-- Faltas por licencia -->
        <div class="col-12 col-md-4">
          <div class="input-group mb-3">
            <span class="input-group-text">Licencias tomadas</span>
            <input type="number" class="form-control faltas-justificadas" />
          </div>
        </div>
        <!-- Faltas en feriados -->
        <div class="col-12 col-md-4">
          <div class="input-group mb-3">
            <span class="input-group-text">Faltas en feriados</span>
            <input type="number" class="form-control faltas-feriados" />
          </div>
        </div>
        <hr />

        <!-- Horas extras al 50%-->
        <div class="col-12 col-lg-6">
          <span class="fw-bold">Lunes a viernes:</span>
          <div class="input-group mb-3">
            <span class="input-group-text">Horas extras</span>
            <input type="number" class="form-control extrasAl50" />
          </div>
        </div>
        <!-- Horas extras al 100%-->
        <div class="col-12 col-lg-6">
          <span class="fw-bold">Sábados, domingos y feriados:</span>
          <div class="input-group mb-3">
            <span class="input-group-text">Horas extras</span>
            <input type="number" class="form-control extrasAl100" />
          </div>
        </div>
      </div>
      <!-- Botón enviar -->
      <button class="btn btn-primary" onclick="liquidacion()">Enviar datos</button>

      <!-- Salida de datos -->
      <div class="cont mt-3">

    </div>

    <!-- Scripts -->
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
