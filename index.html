<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquidación de sueldo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 py-3">
      <div class="row">
        <!-- Nombre -->
        <div class="col-12">
          <div class="input-group mb-3">
            <span class="input-group-text">Nombre</span>
            <input type="text" class="form-control nombre" />
          </div>
        </div>

        <!-- Apellido -->
        <div class="col-12">
          <div class="input-group mb-3">
            <span class="input-group-text">Apellido</span>
            <input type="text" class="form-control apellido" />
          </div>
        </div>

        <!-- Nro legajo -->
        <div class="col-12">
          <div class="input-group mb-3">
            <span class="input-group-text">Nro Legajo</span>
            <input type="number" class="form-control legajo" />
          </div>
        </div>

        <!-- Sueldo básico -->
        <div class="col-12">
          <div class="input-group mb-3">
            <span class="input-group-text">Sueldo básico</span>
            <input type="number" class="form-control sueldo" />
          </div>
        </div>

        <hr />
        <!-- Presentismo -->
        <div class="col-4">
          <div class="input-group mb-3">
            <span class="input-group-text">Faltas sin justificar</span>
            <input type="number" class="form-control faltas-no-justificadas" />
          </div>
        </div>
        <div class="col-4">
          <div class="input-group mb-3">
            <span class="input-group-text">Faltas justificadas</span>
            <input type="number" class="form-control faltas-justificadas" />
          </div>
        </div>
        <div class="col-4">
          <div class="input-group mb-3">
            <span class="input-group-text">Faltas en feriados</span>
            <input type="number" class="form-control faltas-feriados" />
          </div>
        </div>
        <hr />

        <!-- Horas extras -->
        <div class="col-6">
          <div class="input-group mb-3">
            <span class="input-group-text">Horas extras (Lunes-viernes)</span>
            <input type="number" class="form-control extrasAl50" />
          </div>
        </div>
        <div class="col-6">
          <div class="input-group mb-3">
            <span class="input-group-text">Horas extras (Sábado-Domingo-Feriado)</span>
            <input type="number" class="form-control extrasAl100" />
          </div>
        </div>
      </div>
      <!-- Botón enviar -->
      <button class="btn btn-primary" onclick="liquidacion()">Enviar</button>

      <!-- Salida de datos -->
      <div class="cont mt-3"></div>
    </div>

    <!-- Scripts -->
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
